<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Hi, I'm Daylin.</title>
  </head>
  <body>
    <div class="center">
      <div class="center2">
        <h1>Hi, I'm Daylin.</h1>
        <h2>I'm a <span class="typed"></h2>
        <h2>I'm 10 years old</h2>

        <div class="buttons">
          <div class="social-media-icons">
            <div class="yt">
              <div class="yt-button">
                <a href="https://www.youtube.com/@realdaylin" target="_blank"><img src="images/youtube-logo-hd-8.png"></a>
              </div>
            </div>
            <div class="tt">
              <div class="tt-button">
                <a href="https://www.tiktok.com/@realdaylin" target="_blank"><img src="images/TikTok-icon-glyph.png"></a>
              </div>
            </div>
          </div>
        </div>        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed("span.typed", {
        strings: ["YouTuber", "Website Creator", "Roblox UI Designer"],
        typeSpeed: 100,
        backSpeed: 100,
        loop: true,
      });
    </script>
  </body>
</html>
